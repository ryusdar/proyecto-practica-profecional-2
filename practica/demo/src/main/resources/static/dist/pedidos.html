<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Almamia - Pedidos</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,600,700,800,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700" rel="stylesheet" />
    <!-- Bootstrap core CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Theme CSS-->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <style>
        h2, h4, label, th, td, p, .nav-link {
            color: #fff !important;
        }
        h2, h4 {
            color: #000 !important; /* títulos en negro */
        }
        .bg-faded {
            background-color: rgba(0,0,0,0.6) !important;
        }
        .form-control, .form-select {
            background-color: #f8f9fa;
        }
        .table thead {
            background-color: #007bff !important;
            color: #fff !important;
        }
        .table tbody tr {
            background-color: #f8f9fa;
        }
        .table tbody tr td.total {
            color: #000 !important; /* total en negro */
            font-weight: bold;
        }
        .section-heading {
            color: #000 !important;
        }
    </style>
</head>
<body>
<header>
    <h1 class="site-heading text-center text-faded d-none d-lg-block">
        <span class="site-heading-upper text-primary mb-3">Pedidos</span>
        <span class="site-heading-lower">Almamia</span>
    </h1>
</header>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="../index.html">Inicio</a></li>
            <li class="nav-item px-lg-4"><a class="nav-link text-uppercase active" href="pedidos.html">Pedidos</a></li>
            <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="revendedores.html">Revendedores</a></li>
            <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="administracion.html">Administración</a></li>
        </ul>
    </div>
</nav>

<section class="page-section">
    <div class="container text-center">

        <div class="bg-faded p-4 rounded shadow">
            <h2 class="text-center mb-4 text-white">📝 Nuevo Pedido</h2>

            <div class="table-responsive">
                <table class="table table-bordered text-center align-middle" id="tablaPedido">
                    <thead class="table-primary text-dark">
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario ($)</th>
                        <th>Total ($)</th>
                        <th>Acción</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <select class="form-select producto">
                                <option value="">Seleccione un producto</option>
                                <option value="Shampoo Sólido">Shampoo Sólido</option>
                                <option value="Acondicionador">Acondicionador</option>
                                <option value="Jabón Natural">Jabón Natural</option>
                                <option value="Crema Corporal">Crema Corporal</option>
                                <option value="Perfume Vegano">Perfume Vegano</option>
                            </select>
                        </td>
                        <td><input type="number" class="form-control cantidad" value="1" min="1"></td>
                        <td><input type="number" class="form-control precio" value="0" readonly></td>
                        <td class="total">0.00</td>
                        <td><button type="button" class="btn btn-danger btn-sm eliminar">X</button></td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <th colspan="3" class="text-end">Total General:</th>
                        <th id="totalGeneral" class="text-white">0.00</th>
                        <th></th>
                    </tr>
                    </tfoot>
                </table>
            </div>

            <div class="d-flex justify-content-between mt-3 align-items-center">
                <button type="button" id="agregarFila" class="btn btn-primary">Agregar Producto</button>
            </div>

            <div class="text-center mt-4">
                <button type="button" class="btn btn-success btn-lg" id="pedido">Enviar Pedido</button>
            </div>
        </div>

    </div>
</section>

<footer class="footer text-faded text-center py-5">
    <div class="container">
        <p class="m-0 small">Copyright &copy; Almamia 2025</p>
    </div>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="../scripts/pedidos.js"></script>
</body>
</html>
