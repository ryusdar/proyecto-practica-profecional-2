<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Almamia - Inicio</title>
        <link rel="icon" type="image/x-icon" href="dist/assets/favicon.ico" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="dist/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1 class="site-heading text-center text-faded d-none d-lg-block">
                <span class="site-heading-upper text-primary mb-3">Bienvenidos</span>
                <span class="site-heading-lower">Almamia</span>
            </h1>
        </header>

        <section class="page-section clearfix">
            <div class="container">
                <div class="intro">
                    <img
                        class="intro-img img-fluid mb-3 mb-lg-0 rounded"
                        src="dist/assets/img/intro.jpg"
                        alt="..."
                    />
                    <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                        <h2 class="section-heading mb-4">
                            <span class="section-heading-upper">Iniciar Sesión</span>
                        </h2>

                        <!-- Formulario de login -->
                        <form class="text-start">
                            <div class="mb-3">
                                <label for="usuario" class="form-label fw-bold">Usuario</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="usuario"
                                    placeholder="Ingrese su usuario"
                                    required
                                />
                            </div>

                            <div class="mb-3">
                                <label for="clave" class="form-label fw-bold">Clave</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="clave"
                                    placeholder="Ingrese su contraseña"
                                    required
                                />
                            </div>

                            <div class="form-check mb-3">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    value=""
                                    id="recordarme"
                                />
                                <label class="form-check-label" for="recordarme">
                                    Recordarme
                                </label>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-xl">
                                    Iniciar Sesión
                                </button>
                            </div>

                            <div class="text-center mt-3">
                            <a href="#" class="text-muted small" data-bs-toggle="modal" data-bs-target="#recuperarModal">¿Olvidaste tu contraseña?</a>                            </div>
                            <div class="text-center mt-3">
                                <a href="dist/registro.html" class="text-muted small">Registrarse</a>
                            </div>
                        </form>
                        <!-- Fin del formulario -->
                    </div>
                </div>
            </div>
        </section>


        <footer class="footer text-faded text-center py-5">
            <div class="container"><p class="m-0 small">Copyright &copy; Your Website 2023</p></div>
        </footer>
             <div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div id="toastHeader" class="toast-header bg-primary text-white">
      <strong class="me-auto">Almamia</strong>
      <button type="button" class="btn-close btn-close-white ms-2 mb-1" data-bs-dismiss="toast" aria-label="Cerrar"></button>
    </div>
    <div class="toast-body" id="toastMessage">Mensaje de ejemplo</div>
  </div>
</div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="dist/js/scripts.js"></script>
        <script src="scripts/login.js"></script>
      
        <div class="modal fade" id="recuperarModal" tabindex="-1" aria-labelledby="recuperarModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <div class="modal-header">
        <h5 class="modal-title" id="recuperarModalLabel">Recuperar contraseña</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="formRecuperar">
          <div class="mb-3">
            <input type="email" id="emailRecuperar" class="form-control" placeholder="Ingresa tu email" required>
          </div>
          <div class="mb-3">
            <input type="password" id="nuevaContraseña" class="form-control" placeholder="Nueva contraseña" required>
          </div>
          <button type="submit" class="btn btn-warning w-100">Cambiar contraseña</button>
        </form>
      </div>
    </div>
  </div>
</div>
  <script src="scripts/recuperar.js"></script>
    </body>
</html>
