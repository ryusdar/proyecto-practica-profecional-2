<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Almamia - Registro</title>
    <link rel="icon" type="image/x-icon" href="dist/assets/favicon.ico" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    
</head>
<body>
    <header>
        <h1 class="site-heading text-center text-faded d-none d-lg-block">
            <span class="site-heading-upper text-primary mb-3">Bienvenidos</span>
            <span class="site-heading-lower">Almamia</span>
        </h1>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
        <div class="container">
            <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="../index.html">Almamia</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="../index.html">Inicio</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="dist/pedidos.html">Pedidos</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="dist/revendedores.html">Revendedores</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="dist/administracion.html">Administración</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección de registro -->
    <section class="page-section clearfix vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                <img
                    class="intro-img img-fluid mb-3 mb-lg-0 rounded"
                    src="dist/assets/img/intro.jpg"
                    alt="Registro Almamia"
                />
                <div class="intro-text text-center bg-faded p-5 rounded">
                    <h2 class="section-heading mb-4">
                        <span class="section-heading-upper">Crear Cuenta</span>
                    </h2>

                    <!-- Formulario de registro -->
                    <form id="formRegistro" class="text-start">
                        <div class="mb-3">
                            <label for="nombre" class="form-label fw-bold">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required />
                        </div>

                        <div class="mb-3">
                            <label for="apellido" class="form-label fw-bold">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" required />
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required />
                        </div>

                        <div class="mb-3">
                            <label for="telefono" class="form-label fw-bold">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono" required />
                        </div>

                        <div class="mb-3">
                            <label for="clave" class="form-label fw-bold">Contraseña</label>
                            <input type="password" class="form-control" id="clave" placeholder="Ingrese su contraseña" required />
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-xl">Registrarse</button>
                        </div>

                        <div class="text-center mt-3">
                            <a href="../index.html" class="text-muted small">¿Ya tenés una cuenta? Iniciá sesión</a>
                        </div>
                    </form>
                    <!-- Fin del formulario -->
                </div>
            </div>
        </div>
        </div>
    </section>


    <footer class="footer text-faded text-center py-5">
        <div class="container"><p class="m-0 small">Copyright &copy; Almamia 2025</p></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/registro.js"></script>
</body>
</html>
