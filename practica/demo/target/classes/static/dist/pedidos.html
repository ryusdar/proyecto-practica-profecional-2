  <style>
    h2,

    .form-control,

      background-color: #f8f9fa;
    }

    .table thead {
      background-color: #007bff !important;
      color: #fff !important;
    }

    .table tbody tr {
      background-color: #f8f9fa;
    }

    .table tbody tr td.total {
      color: #000 !important;
      /* total en negro */
      font-weight: bold;
    }

    .section-heading {
      color: #000 !important;
    }

    #confirmarModal .modal-content {
      background-color: #f8f9fa !important;

      color: #000 !important;
      /* Texto negro */
    }

    #confirmarModal .modal-header {
      background-color: #e9ecef !important;
      color: #000 !important;

    }

    #confirmarModal .modal-body table {
      color: #000 !important;
    }

    #confirmarModal .modal-footer {
      background-color: #e9ecef !important;
    }

    #confirmarModal .btn {

    #confirmarModal .modal-content {
      background-color: #f8f9fa !important;

    }

    #confirmarModal .table thead {

    #confirmarModal .modal-header,
    #confirmarModal .modal-footer {

<body>

    <h1 class="site-heading text-center text-faded d-none d-lg-block">

  <section class="page-section">

        <h2 class="text-center mb-4 text-white">游닇 Nuevo Pedido</h2>

        <div class="table-responsive">
          <table class="table table-bordered text-center align-middle" id="tablaPedido">
            <thead class="table-primary text-dark">
              <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio Unitario ($)</th>

              </tr>
            </thead>
            <tbody>

            </tbody>
            <tfoot>
              <tr>
                <th colspan="3" class="text-end">Total General:</th>

              </tr>
            </tfoot>
          </table>
        </div>

        <div class="d-flex justify-content-between mt-3 align-items-center">

        </div>

        <div class="text-center mt-4">
          <button type="button" class="btn btn-success btn-lg" id="pedido">Enviar Pedido</button>
        </div>
      </div>

    </div>

  <footer class="footer text-faded text-center py-5">
    <div class="container">
      <p class="m-0 small">Copyright &copy; Almamia 2025</p>
    </div>

  <!-- Modal de confirmaci칩n de pedido -->
  <div class="modal fade" id="confirmarModal" tabindex="-1" aria-labelledby="confirmarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmarModalLabel">Confirmar Pedido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <table class="table table-striped text-center">
            <thead>
              <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio Unitario ($)</th>
                <th>Subtotal ($)</th>
              </tr>
            </thead>
            <tbody id="tablaConfirmacion"></tbody>
            <tfoot>
              <tr>
                <th colspan="3" class="text-end">Total:</th>
                <th id="totalConfirmacion"></th>
              </tr>
            </tfoot>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" id="confirmarPedido">Confirmar Pedido</button>
        </div>
      </div>
    </div>
  </div>
